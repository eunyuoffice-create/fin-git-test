version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - npm ci
    build:
      commands:
        - echo "SLACK_WEBHOOK_URL=$SLACK_WEBHOOK_URL" >> .env.production
        - echo "ALLOWED_ORIGINS=$ALLOWED_ORIGINS" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
