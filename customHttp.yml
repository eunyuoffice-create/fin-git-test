customHeaders:
  # 이미지 파일 - 장기 캐싱 (30일 + SWR 1일)
  - pattern: '**/*.webp'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000, stale-while-revalidate=86400'
  - pattern: '**/*.svg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000, stale-while-revalidate=86400'
  - pattern: '**/*.png'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000, stale-while-revalidate=86400'
  - pattern: '**/*.jpg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000, stale-while-revalidate=86400'
  - pattern: '**/*.ico'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000, stale-while-revalidate=86400'

  # 폰트 파일 - 영구 캐싱 (1년, immutable)
  - pattern: '**/*.woff2'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.woff'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  # 비디오 파일 - 중간 캐싱 (30일)
  - pattern: '**/*.mp4'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000'
  - pattern: '**/*.webm'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=2592000'
